<form [formGroup]="form" (submit)="onCandidatoNoApto()" >
  <mat-form-field>
    <textarea matInput required rows="5" formControlName="causa_no_apto" placeholder="Motivos por los cuales se considera que el candidato debe ser No Apto"></textarea>
    <mat-error *ngIf="form.get('causa_no_apto')">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>
  <button [disabled]="form.invalid" mat-raised-button color="warn" type="submit" mat-dialog-close>Pasar a No Apto</button>
</form>
